<div class="generic-card">
    <div class="d-flex">
        <h2 class="text-center flex-grow-1">Experiencia</h2>
        <button type="button" class="btn btn-sm btn-outline-dark btn-edit" [hidden]="!permission.admin" (click)="Add()" ><fa-icon
            [icon]="faPen"></fa-icon></button>
    </div>
    <ul>
        <li *ngFor="let exp of experience;let indexOfelement=index;" class="mb-3">
            <div class="row">
                <div class="col-auto my-auto">
                    <img [src]="exp.url" class="genericLogo">
                </div>
                <div class="col my-auto">
                    <div class="d-flex">
                        <h3 class="flex-grow-1">{{exp.text}}</h3>
                        <button type="button" class="btn btn-sm btn-outline-dark btn-edit" [hidden]="!permission.admin" (click)="openModal(indexOfelement)" ><fa-icon
                            [icon]="faPen"></fa-icon>
                        </button>
                    </div>
                    <p>{{exp.description}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
