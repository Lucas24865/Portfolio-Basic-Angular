
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
	</div>
	<form [formGroup]="form" (ngSubmit)="onSend($event)">
		<div class="modal-body">
			<div class="mb-3" >
				<label for="idModal" class="form-label">Id Texto</label>
				<input type="text" formControlName="id" class="form-control" id="idModal" readonly>
			</div>
			<div class="mb-3">
				<label for="titleModal" class="form-label">Título</label>
				<input type="text" formControlName="text" class="form-control" id="titleModal">
			</div>
			<div class="mb-3">
				<label for="descriptionModal" class="form-label">Descripción</label>
				<input type="text" formControlName="description" class="form-control" id="descriptionModal">
			</div>
			<div class="mb-3">
				<label for="urlModal" class="form-label">Url</label>
				<input type="text" formControlName="url" class="form-control" id="urlModal">
			</div>
			<div class="mb-3" >
				<label for="idTypeModal" class="form-label">Id Tipo de Texto</label>
				<input type="text" formControlName="type" class="form-control" id="idTypeModal" readonly>
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-outline-dark">Submit</button>
		</div>
	</form>
