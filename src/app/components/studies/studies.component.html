<div class="generic-card">
    <h2>Educacion</h2>
    <ul>
        <li *ngFor="let education of studies;let indexOfelement=index;" class="mb-3">
            <div class="row">
                <div class="col-auto my-auto">
                    <img [src]="education.url" class="genericLogo">
                </div>
                <div class="col my-auto">
                    <div class="d-flex">
                        <h3 class="flex-grow-1">{{education.text}}</h3>
                        <button type="button" class="btn btn-sm btn-outline-dark btn-edit" [hidden]="!permission.admin" (click)="openModal(indexOfelement)" ><fa-icon
                            [icon]="faPen"></fa-icon>
                        </button>
                    </div>
                    <p>{{education.description}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
