<div class="generic-card">
    <div id="skills">
        <div id="Languages" class="mb-3">
            <div class="d-flex pb-2">
                <h4 class="me-3">Idiomas</h4>
                <button type="button" class="btn btn-sm btn-outline-dark btn-edit" [hidden]="!permission.admin" (click)="AddLanguages()" ><fa-icon
                    [icon]="faPlus"></fa-icon></button>
            </div>
            <div *ngFor="let language of Languages;let indexOfelement=index;">
                <div class="row d-flex align-items-center justify-content-between pb-2 ">
                    <div class="col-1">
                        <h6 class="mb-0">{{language.text}}</h6>
                    </div>
                    <div class="col-10">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                                [ngStyle]="{'width.%':language.description}">{{language.description}}%
                            </div>
                        </div>
                    </div>
                    <div class="col" [hidden]="!permission.admin">
                        <button type="button" class="btn btn-sm btn-outline-dark btn-edit" 
                            (click)="openModalLanguages(indexOfelement)"><fa-icon [icon]="faPen"></fa-icon>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-dark btn-edit ms-2" style="min-width: 31px;"
                        [hidden]="!permission.admin"   (click)="DeleteLanguages(indexOfelement)"><fa-icon [icon]="faXmark"></fa-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="WebSkills" class="mb-3">
            <div class="d-flex pb-2">
                <h4 class="me-3">Habilidades Web</h4>
                <button type="button" class="btn btn-sm btn-outline-dark btn-edit" [hidden]="!permission.admin" (click)="AddWebSkills()" ><fa-icon
                    [icon]="faPlus"></fa-icon></button>
            </div>
            <div class="row d-flex justify-content-center mt-4">
                <div class="col" *ngFor="let webSkill of WebSkills;let indexOfelement=index">
                    <div class="row d-flex justify-content-center">
                        <div class="col-auto pt-2">
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto ">
                                    <img [src]="webSkill.url" class="genericLogo">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto">
                                    <h6>{{webSkill.text}}</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto d-flex align-items-center" [hidden]="!permission.admin">
                            <button type="button" class="btn btn-sm btn-outline-dark btn-edit"
                                [hidden]="!permission.admin" (click)="openModalWebSkills(indexOfelement)"><fa-icon
                                    [icon]="faPen"></fa-icon>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-dark btn-edit ms-2" style="min-width: 31px;"
                            [hidden]="!permission.admin"   (click)="DeleteWebSkills(indexOfelement)"><fa-icon [icon]="faXmark"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="Programming" class="mb-3">
            <div class="d-flex pb-2">
                <h4 class="me-3">Lenguajes de Programaci√≥n</h4>
                <button type="button" class="btn btn-sm btn-outline-dark btn-edit" [hidden]="!permission.admin" (click)="AddProgramming()" ><fa-icon
                    [icon]="faPlus"></fa-icon></button>
            </div>
            <div class="row d-flex justify-content-center mt-4">
                <div class="col" *ngFor="let language of Programming;let indexOfelement=index">
                    <div class="row d-flex justify-content-center">
                        <div class="col-auto pt-2">
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto">
                                    <img [src]="language.url" class="genericLogo">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto">
                                    <h6>{{language.text}}</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto d-flex align-items-center" [hidden]="!permission.admin">
                            <button type="button" class="btn btn-sm btn-outline-dark btn-edit"
                                [hidden]="!permission.admin" (click)="openModalProgramming(indexOfelement)"><fa-icon
                                    [icon]="faPen"></fa-icon>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-dark btn-edit ms-2" style="min-width: 31px;"
                            [hidden]="!permission.admin"   (click)="DeleteProgramming(indexOfelement)"><fa-icon [icon]="faXmark"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="Frameworks" class="mb-3">
            <div class="d-flex pb-2">
                <h4 class="me-3">Frameworks</h4>
                <button type="button" class="btn btn-sm btn-outline-dark btn-edit" [hidden]="!permission.admin" (click)="AddFrameworks()" ><fa-icon
                    [icon]="faPlus"></fa-icon></button>
            </div>
            <div class="row d-flex justify-content-center mt-4">
                <div class="col" *ngFor="let Framework of Frameworks;let indexOfelement=index">
                    <div class="row d-flex justify-content-center">
                        <div class="col-auto pt-2">
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto">
                                    <img [src]="Framework.url" class="genericLogo">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto">
                                    <h6>{{Framework.text}}</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto d-flex align-items-center" [hidden]="!permission.admin">
                            <button type="button" class="btn btn-sm btn-outline-dark btn-edit"
                                [hidden]="!permission.admin" (click)="openModalFrameworks(indexOfelement)"><fa-icon
                                    [icon]="faPen"></fa-icon>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-dark btn-edit ms-2" style="min-width: 31px;"
                            [hidden]="!permission.admin"   (click)="DeleteFrameworks(indexOfelement)"><fa-icon [icon]="faXmark"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="DataBases">
            <div class="d-flex pb-2">
                <h4 class="me-3">Bases de Datos</h4>
                <button type="button" class="btn btn-sm btn-outline-dark btn-edit" [hidden]="!permission.admin" (click)="AddDatabases()" ><fa-icon
                    [icon]="faPlus"></fa-icon></button>
            </div>
            <div class="row d-flex justify-content-center mt-4">
                <div class="col" *ngFor="let Database of Databases;let indexOfelement=index">
                    <div class="row d-flex justify-content-center">
                        <div class="col-auto pt-2">
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto">
                                    <img [src]="Database.url" class="genericLogo">
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-auto">
                                    <h6>{{Database.text}}</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto d-flex align-items-center" [hidden]="!permission.admin">
                            <button type="button" class="btn btn-sm btn-outline-dark btn-edit"
                                [hidden]="!permission.admin" (click)="openModalDatabases(indexOfelement)"><fa-icon
                                    [icon]="faPen"></fa-icon>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-dark btn-edit ms-2" style="min-width: 31px;"
                            [hidden]="!permission.admin"  (click)="DeleteDatabases(indexOfelement)"><fa-icon [icon]="faXmark"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
